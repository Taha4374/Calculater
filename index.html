<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="heading">CALCULATOR</h1>
    <div class="container flex flex-col">
        <form class="form">
            <div class="button-input">
                <div class="row">
                    <input class="input" type="text" id="calculator-display">
                </div>
                <div id="all-button">
                    <div class="row">
                        <button class="button rowC">AC</button>
                        <button class="button rowCC">C</button>
                        <button class="button rowdot">.</button>
                        <button class="button rowper">%</button>
                    </div>
                    <div class="row">
                        <button class="button row7">7</button>
                        <button class="button row8">8</button>
                        <button class="button row9">9</button>
                        <button class="button rowmulti">*</button>
                    </div>
                    <div class="row">
                        <button class="button row4">4</button>
                        <button class="button row5">5</button>
                        <button class="button row6">6</button>
                        <button class="button rowdiv">/</button>
                    </div>
                    <div class="row">
                        <button class="button row1">1</button>
                        <button class="button row2">2</button>
                        <button class="button row3">3</button>
                        <button class="button rowadd">+</button>
                    </div>
                    <div class="row">
                        <button class="button row00">00</button>
                        <button class="button row0">0</button>
                        <button class="button rowequal">=</button>
                        <button class="button rowsub">-</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <script src="./backend.js"></script>
</body>
</html>
